<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}">
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if this.sale}}
              <p class="price"><del>Price: {{this.price}}</del></p>
              <p class="sale">On Sale!</p>
              <p class="deal">With Deal: {{this.sale}}</p>
            {{else}}
              <p class="price">Price: {{this.price}}</p>
            {{/if}}
          </section>
          </section>
        </article>
      {{/each}}
    </script>
    <title>Musicon</title>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>
  
        <nav>
          <ul class="navbar">
            <li class="">
              <a href="index.html">Home</a>
            </li>
            <li class="current">
              <a href="store.html">Store</a>
            </li>
            <li class="">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>

      </section>
    </header>

    <article id="showcase">
      <section class="container" id="information"></section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
